<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Panel - Rajinder Kumar Real Estate</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="assets/logo.png" type="image/png" />
</head>
<body class="admin-body">

  <!-- Login Section -->
  <section id="adminLogin" class="admin-login">
    <div class="login-card">
      <div class="login-header">
        <img src="assets/logo.png" alt="RK Logo" class="login-logo" />
        <h2>Admin Login</h2>
        <p>Enter your credentials to access the admin panel.</p>
      </div>
      <form id="loginForm" class="login-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="admin@example.com" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Your password" required />
        </div>
        <button type="submit" class="login-btn">Login</button>
      </form>
    </div>
  </section>

  <!-- Dashboard Section -->
  <section id="adminDashboard" class="admin-container" style="display:none;">
    <!-- Header -->
    <header class="admin-header">
      <div class="container admin-header-content">
        <div class="admin-logo">
          <img src="assets/logo.png" alt="RK Logo" />
          <span>Rajinder Kumar Admin</span>
        </div>
        <div>
          <button id="goToWebsiteBtn" class="btn-outline" style="margin-right: 1rem;">Go to Website</button>
          <button id="logoutBtn" class="logout-btn">Logout</button>
        </div>
      </div>
    </header>

    <main class="admin-main container">
      <!-- Sidebar -->
      <nav class="admin-sidebar">
        <a href="#properties" class="admin-nav-link active">Properties</a>
        <a href="#inquiries" class="admin-nav-link">Inquiries</a>
        <a href="#settings" class="admin-nav-link">Settings</a>
      </nav>

      <!-- Content -->
      <section class="admin-content">
        <!-- Properties Section -->
        <section id="propertiesSection" class="admin-section" style="display: block;">
          <div class="section-header">
            <h2>Properties</h2>
            <button id="addPropertyBtn" class="add-property-btn">Add Property</button>
          </div>

          <!-- Add/Edit Property Form -->
          <form id="propertyForm" class="add-property-form" style="display:none;">
            <h3 id="formTitle">Add New Property</h3>
            <div class="form-row">
              <div class="form-group">
                <label for="title">Title *</label>
                <input type="text" id="title" name="title" required />
              </div>
              <div class="form-group">
                <label for="price">Price (â‚¹) *</label>
                <input type="number" id="price" name="price" required />
              </div>
            </div>

<div class="form-row">
  <div class="form-group">
    <label for="city">City *</label>
    <select id="city" name="city" required>
      <option value="">Select city</option>
      <option>Gurgaon</option>
      <option>Delhi</option>
      <option>Noida</option>
      <option>Faridabad</option>
      <option>Mumbai</option>
      <option>Other</option>
    </select>
  </div>
  <div class="form-group">
    <label for="fullLocation">Full Location *</label>
    <input type="text" id="fullLocation" name="fullLocation" placeholder="Sector 45, Gurgaon, Haryana" required />
  </div>
</div>

              <div class="form-group">
                <label for="type">Type *</label>
                <select id="type" name="type" required>
                  <option value="apartment">Apartment</option>
                  <option value="villa">Villa</option>
                  <option value="plot">Plot</option>
                  <option value="commercial">Commercial</option>
                </select>
              </div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="bhk">BHK *</label>
                <input type="number" id="bhk" name="bhk" min="1" required />
              </div>
              <div class="form-group">
                <label for="area">Area (sq.ft.) *</label>
                <input type="number" id="area" name="area" min="1" required />
              </div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="bathrooms">Bathrooms</label>
                <input type="number" id="bathrooms" name="bathrooms" min="0" />
              </div>
              <div class="form-group">
                <label for="furnishing">Furnishing</label>
                <select id="furnishing" name="furnishing">
                  <option value="Semi-Furnished" selected>Semi-Furnished</option>
                  <option value="Furnished">Furnished</option>
                  <option value="Unfurnished">Unfurnished</option>
                </select>
              </div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="status">Status</label>
                <select id="status" name="status">
                  <option value="Ready to Move" selected>Ready to Move</option>
                  <option value="Under Construction">Under Construction</option>
                </select>
              </div>
              <div class="form-group">
                <label for="coverImage">Cover Image URL</label>
                <input type="url" id="coverImage" name="coverImage" placeholder="https://example.com/image.jpg" />
              </div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="latitude">Latitude</label>
                <input type="number" step="any" id="latitude" name="latitude" placeholder="e.g. 28.4595" />
              </div>
              <div class="form-group">
                <label for="longitude">Longitude</label>
                <input type="number" step="any" id="longitude" name="longitude" placeholder="e.g. 77.0266" />
              </div>
            </div>

            <div class="form-group">
              <label for="amenities">Amenities (comma separated)</label>
              <input type="text" id="amenities" name="amenities" placeholder="Parking, Garden, Gym" />
            </div>

            <div class="form-group">
              <label for="images">Images URLs (one per line)</label>
              <textarea id="images" name="images" rows="4" placeholder="https://example.com/image1.jpg&#10;https://example.com/image2.jpg"></textarea>
            </div>

            <div class="form-group">
              <label for="description">Description</label>
              <textarea id="description" name="description" rows="4"></textarea>
            </div>

            <div class="form-actions">
              <button type="submit" class="save-btn">Save</button>
              <button type="button" id="cancelAddBtn" class="cancel-btn">Cancel</button>
            </div>
          </form>

          <!-- Properties Table -->
          <div class="properties-table"></div>
        </section>

        <!-- Inquiries Section -->
        <section id="inquiriesSection" class="admin-section" style="display:none;">
          <div class="section-header">
            <h2>Inquiries</h2>
          </div>
          <div class="inquiries-list"></div>
        </section>

        <!-- Settings Section -->
        <section id="settingsSection" class="admin-section" style="display:none;">
          <div class="section-header">
            <h2>Settings</h2>
          </div>
          <form class="settings-form">
            <div class="form-group">
              <label for="adminEmail">Email</label>
              <input type="email" id="adminEmail" required />
            </div>
            <div class="form-group">
              <label for="changePassword">Change Password</label>
              <input type="password" id="changePassword" placeholder="Leave blank to keep current password" />
            </div>
            <button type="button" id="saveSettingsBtn" class="save-settings-btn">Save Settings</button>
          </form>
        </section>
      </section>
    </main>
  </section>

  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="firebase-config.js"></script>
  <script src="app.js"></script>
</body>
</html>
